<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/auth/reg}" th:method="post" th:object="${person}">
        <label for="name">Input your name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User name Error!</div>
        <br/>

        <label for="age">Input your age: </label>
        <input type="number" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error!</div>
        <br/>

        <label for="email">Input your email: </label>
        <input type="email" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error!</div>
        <br/>

        <label for="password">Input your password: </label>
        <input type="password" th:field="*{password}" id="password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error!</div>
        <br/>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
